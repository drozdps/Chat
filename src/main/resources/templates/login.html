<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/merge_template">
<head>

</head>

<body>
<div layout:fragment="body">
	
    <div class="container" style="padding-left:30%;padding-top:13%;">
  		<div id="errorMessage" th:if="${param.error}">
        	<h4 class="alert alert-danger" th:text="#{login.badCredentials}"></h4>
        </div>
        
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group row">
			    <label for="username" class="col-sm-2 control-label" th:text="#{login.username}">Username</label>
			    <div class="col-sm-5">
			        <input type="text" id="username" name="username" class="form-control form-control-lg" th:placeholder="#{login.your.username}" />
			    </div>
			</div>
			
			
			<div class="form-group">
			    <label for="password" class="col-sm-2 control-label" th:text="#{login.password}">Password</label>
			    <div class="col-sm-5">
			        <input type="password" class="form-control form-control-lg" id="password" name="password" th:placeholder="#{login.your.password}"/>
			    </div>
			</div>
			
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-4">
			      <button type="submit" class="btn btn-primary" th:text="#{login.signin}">Sign In</button>
			      <a href="/registration" th:text="#{login.create.account}">Or create an account</a>
			  	</div>
			 </div>
		</form>
    </div>
</div>
</body>
</html>
